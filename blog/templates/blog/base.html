{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css1/blog.css' %}">
    </head>
    <body>
        <header class="page-header navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ft">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'category_list' %}">Category</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="polls/">Make Polls</a>
                      </li>
                      <li class="nav-item ">
                        {% if user.is_authenticated %}
                            <a href="{% url 'post_new' %}" class="top-menu">
                                {% include './icons/file-earmark-plus.svg' %}
                            </a>
                        {% endif %}       
                     </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main> 
    </body>
</html>
